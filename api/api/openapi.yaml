                    nullable: true
                  name:
                    description: "Compact description of the address location, including\
                      \ the full name."
                    example: "John Smith, 2883 Geraldine Lane Apt.23, 10013 New York\
                      \ NY (US) (212) 646-338-1228"
                    nullable: true
                  email:
                    description: Email address.
                    example: john@example.com
                    nullable: true
                  notes:
