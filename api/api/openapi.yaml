      properties:
        data:
          items:
            properties:
              id:
                description: The resource's id
                example: XGZwpOSrWL
              type:
                description: The resource's type
                enum:
                - addresses
              links:
                properties:
                  self:
                    description: URL
              attributes:
                properties:
                  business:
                    description: Indicates if it's a business or a personal address.
                    example: false
                    nullable: true
                  first_name:
                    description: Address first name (personal).
                    example: John
                    nullable: true
                  last_name:
                    description: Address last name (personal).
                    example: Smith
                    nullable: true
                  company:
                    description: Address company name (business).
                    example: The Red Brand Inc.
                    nullable: true
                  full_name:
                    description: Company name (business) of first name and last name
