                    example: John Smith
                    nullable: true
                  line_1:
                    description: "Address line 1, i.e. Street address, PO Box."
                    example: 2883 Geraldine Lane
                    nullable: false
                  line_2:
                    description: "Address line 2, i.e. Apartment, Suite, Building."
                    example: Apt.23
                    nullable: true
                  city:
                    description: Address city.
                    example: New York
                    nullable: false
                  zip_code:
                    description: ZIP or postal code.
                    example: "10013"
                    nullable: true
                  state_code:
                    description: "State, province or region code."
                    example: NY
                    nullable: false
                  country_code:
                    description: The international 2-letter country code as defined
                      by the ISO 3166-1 standard.
                    example: US
                    nullable: false
